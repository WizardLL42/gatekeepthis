<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interstellar Proxy</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #1a1a1a;
                color: white;
                text-align: center;
                padding: 50px;
            }
            h1 {
                font-size: 3em;
            }
            .proxy-info {
                margin-top: 20px;
                background-color: rgba(255, 255, 255, 0.1);
                padding: 15px;
                border-radius: 10px;
            }
            iframe {
                width: 100%;
                height: 80vh;
                border: none;
            }
            input {
                width: 50%;
                padding: 10px;
            }
            button {
                padding: 10px;
                background-color: #007bff;
                color: white;
                border: none;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1>Interstellar Proxy</h1>
        <p>Enter a URL to access through our proxy:</p>
        <div class="proxy-info">
            <input type="text" id="urlInput" placeholder="Enter URL here">
            <button onclick="loadProxyContent()">Access Site</button>
        </div>
        <br>
        <iframe id="proxyIframe"></iframe>

        <script>
            function loadProxyContent() {
                const url = document.getElementById('urlInput').value;
                const iframe = document.getElementById('proxyIframe');

                // Set the iframe's source to the entered URL
                iframe.src = url;

                // Optional: handle errors or bad URLs
                iframe.onerror = function () {
                    alert('Unable to load the page. Please ensure the URL is correct.');
                };
            }
        </script>
    </body>
</html>
